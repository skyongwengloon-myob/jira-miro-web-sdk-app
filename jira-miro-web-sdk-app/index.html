<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Miro Jira Burn-up Chart</title>
    <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
    <style>
      /* Reset and base styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #e0e7ff, #f8fafc);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
        color: #1e293b;
      }

      .container {
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        padding: 40px 30px;
        max-width: 400px;
        width: 100%;
        text-align: center;
      }

      h2 {
        font-size: 24px;
        margin-bottom: 24px;
        color: #1e40af;
      }

      button {
        display: block;
        width: 100%;
        margin-top: 12px;
        padding: 12px;
        font-size: 16px;
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover:not(:disabled) {
        background: #1e40af;
      }

      button:disabled {
        background: #94a3b8;
        cursor: not-allowed;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Miro Jira Burn-up Chart</h2>
      <button id="burnup-btn">Generate Burn-Up Chart</button>
      <button id="sticky-note-btn">Create Sticky Note</button>
    </div>

    <script type="module" src="/src/index.js"></script>
  </body>
</html>
